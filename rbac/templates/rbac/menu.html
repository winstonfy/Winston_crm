

{% for item in menu_list.values %}
    <li class="has-child-item {{ item.class }}">
        <a><i class="fa {{ item.icon }}" aria-hidden="true"></i><span>{{ item.title }}</span></a>
        <ul class="nav child-nav level-1">
            {% for child in item.children %}
                <li class="{{ child.class }}"><a href="{{ child.url }}">{{ child.title }}</a></li>
            {% endfor %}
        </ul>
    </li>
{% endfor %}
